apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cu-overflow-ingress
data:
  ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256"
  ssl-protocols: "TLSv1"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gateway-app-service
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 8080
