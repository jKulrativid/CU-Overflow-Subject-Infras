apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cu-overflow-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /subjects
        pathType: Prefix
        backend:
          service:
            name: subject-app-service
            port:
              number: 8080
